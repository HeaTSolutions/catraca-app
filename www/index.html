<html>

<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' 'unsafe-inline' data: gap: * 'unsafe-eval'; style-src 'self' 'unsafe-inline' *; media-src *"/>
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>

    <title>CatracaDigital</title>
</head>

<body>

<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">
            CatracaDigital
        </a>
    </div>
</nav>

<div class="container">

    <div id="not_registered" class="section">
        <p><b>Meu ID:</b> <span id="mobile_id"></span></p>
        <div class="section center">
            <a id='refresh_btn' href="#" class="btn-large waves-effect orange">
                Atualizar
            </a>
        </div>
    </div>

    <div id="registered">
        <div id="mobile_id_div" class="section">
            <p><b><span id="employee_name"></span></b></p>
        </div>

        <div class="section" id="total_time_div">
            <p>Total trabalhado:</p>
            <div class="col s6">
                <ul class="collection center">
                    <li class="collection-item center">
                        <b id="totalTime"></b>
                        <b id="totalTimeZero">00:00:00</b>
                    </li>
                </ul>
            </div>
        </div>

        <div class="section" id="register_list">
            <p>Marcações atuais:</p>
            <div id="registers" class="col s6"></div>
        </div>

        <div class="section" id="empty_register_list">
            <p>Não há marcações para hoje.</p>
        </div>

        <div class="section center">
            <a id='add_report_btn' href="#" class="btn-large waves-effect orange">
                Marcar ponto
            </a>
        </div>
    </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/materialize.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>

</html>
